<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="box">
    <form action="" method="post">
        <div class="box-form">
            <h2>Create an Intuit account</h2>
            <h4>One account for everything Intuit, including Mint.<br> Learn more</h4>
            <label for="email"><span>Email</span></label>
            <input type="text" id="email" name="user-email">
        </div>
        <div>
            <label for="phone"><span>Phone (recommended)</span></label>
            <input type="phone" id="phone" name="user-phone">
        </div>
        <div>
            <label for="password"><span>Password</span></label>
            <input type="password" id="password" name="user-password">
        </div>
        <div>
            <button type="button">Create Account</button>
            <footer><i>By clicking Create account, you agree to our
                Terms and have read and acknowledge our Privacy Statement.</i></footer>
        </div>
    </form>
    </div>
</body>
</html>
